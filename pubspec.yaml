name: Quatr
description: Quatr Realtors.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'



dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  flutter_native_splash: ^2.2.19
  get: ^4.6.5
  url_launcher: ^6.1.11
  image_picker: ^0.8.7+5
  carousel_slider: ^4.2.1
  grouped_list: ^5.1.2
