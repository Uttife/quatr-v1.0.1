  chat_bubbles: ^1.4.1
  provider: ^6.0.5
  logger: ^1.4.0
  font_awesome_flutter: ^10.4.0
  json_annotation: ^4.8.1
  timeago: ^3.4.0
  intl_phone_field: ^3.1.0
  email_validator: ^2.1.17
  shared_preferences: ^2.1.2
  firebase_storage: ^11.2.3



dev_dependencies:
